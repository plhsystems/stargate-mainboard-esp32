<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="../common/css/content.css">
        <title>Stargate Command</title>
    </head>
    <body>
		<div id="app">
			<!-- Main part -->
			<div class="main">
                <button @click="SendAction(apiControlURLs.AutoHome)">Auto home</button>
                <button @click="SendAction(apiControlURLs.AutoCalibrate)">Auto calibrate</button>
                <button @click="SendAction(apiControlURLs.Abort)">Abort</button>
                <button @click="SendAction(apiControlURLs.DialAddress, { addr: [3, 12, 30, 4, 36, 22, 1] })">Dial Address</button>
			</div>
		</div>
        <!-- JS -->
        <script type="text/javascript" src="../common/js/vue.min.js"></script>
        <script type="text/javascript" src="../common/js/apiurl.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
